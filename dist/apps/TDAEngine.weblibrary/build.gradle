  apply plugin: 'java'


  dependencies {
    implementation project(':sys')
    implementation files('../../sys/bin')
    implementation 'org.slf4j:slf4j-api:1.7.25'
  }

  sourceSets {
    main.java.srcDirs = ['src']
    main {
      output.resourcesDir = file('bin')
      java.outputDir = file('bin')
    }
  }


  jar.enabled = false

  task install {
    dependsOn build
  }
  