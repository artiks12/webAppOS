  apply plugin: 'java'


  dependencies {
    implementation project(':sys')
    implementation files('../../sys/bin')
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'commons-io:commons-io:2.6'
    implementation 'org.apache.directory.studio:org.apache.commons.codec:1.8'
    implementation 'org.codehaus.jettison:jettison:1.4.0'
    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'org.eclipse.jetty:jetty-servlet:9.4.14.v20181114'
  }

  sourceSets {
    main.java.srcDirs = ['src']
    main {
      output.resourcesDir = file('bin')
      java.outputDir = file('bin')
    }
  }


  jar.enabled = false

  task copyTemplate {
        if (!file('webservice.properties').exists())
        copy {
          from(".")
          into(".")
          include("webservice.properties.template")
          rename("webservice.properties.template", "webservice.properties")
        }

  }

  task install {
    dependsOn build
    dependsOn copyTemplate
  }
